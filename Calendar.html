    <link rel="stylesheet" type="text/css" href="CalendarStyle.css">
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
        }

        .calendar .header {
            font-weight: bold;
            text-align: center;
        }

        .calendar .date {
            text-align: center;
            cursor: pointer;
        }

        .calendar .date button {
            width: 100%;
            background: none;
            border: none;
            padding: 10px;
        }

        .calendar .date button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
